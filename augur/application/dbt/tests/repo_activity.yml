# test for repo_activity model
version: 2

models:
  - name: repo_activity
    description: "Aggregates commits and issues per repository"
    columns:
      - name: repo_id
        tests:
          - not_null
          - unique
      - name: total_commits
        tests:
          - not_null
      - name: total_issues
        tests:
          - not_null
